name: Pack extension

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build ZIP
        run: npm run build:zip
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: openwhen-zip
          path: dist/*.zip
